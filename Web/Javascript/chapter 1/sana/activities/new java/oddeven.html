<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
  let num;
  num=prompt("Enter a Number")  
  if(num%2==0)
  {
    document.write(" This Number is Even")
  }
  else{
    document.write("This Number is odd")
  }
 </script>   
</body>
</html>
