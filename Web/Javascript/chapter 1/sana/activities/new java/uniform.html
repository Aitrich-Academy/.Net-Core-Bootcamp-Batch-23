<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
  let day;
  day=prompt("Enter the day") 
  switch(day) 
  {
  case "Monday":
    document.write("Red Uniform");
    break;
  case "Tuesday":
    document.write("Green Uniform");
    break;
  case "Wednesday":
    document.write("Blue Uniform");
    break;
  case "Thursday":
    document.write("Pink Uniform");
    break;
  case "Friday":
    document.write("Grey Uniform");
    break;
  case "Saturday":
    document.write("Yellow Uniform");
    break;
   default:
    document.write("Invalid Day")
  }
 </script>   
</body>
</html>
