<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
function showmsg(){
    document.getElementById("msg").innerHTML="Saved Successfully"
}
</script>
</head>
<body>
<p id="msg">Click this Button to Save</p>  
<button type="button" onclick="showmsg()">Save</button>  
</body>
</html>
