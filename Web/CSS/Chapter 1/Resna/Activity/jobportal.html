<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
     .container{
      position: relative;
      width: 3oopx;
      height: 700px;
      background-image: url(image/istockphoto-1251442350-1024x1024.jpg);
     }
     h1{
      position: absolute;
      top: 100px;
      left: 650px;
      color: rgb(95, 57, 7);
      font-size: 50px;
     }
     
    h3{
      position: absolute;
      top: 200px;
      left: 650px;
      color: rgb(58, 34, 3);
      font-weight: lighter;
      padding: 10px;
    }  
     

    </style>
</head>
<body > 
    <div class="container">
      <img src="image/istockphoto-1251442350-1024x1024.jpg" style="display: contents;">
      <div >
        <h1 >JOB PORTAL SYSTEM</h1>
      </div>
      <div>
        <h3>It contain Three Modules like platform Admin, job seeker, job provider</h3>
      </div>
    </div>
</body>
</html>
