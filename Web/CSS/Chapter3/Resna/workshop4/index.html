<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src='main.js'></script>
    <style>
        .button{
            background-color: rgb(70, 188, 228);
            padding: 14px  70px;
            font-size: 16px;
            color: white;
            text-align: center;
            display: inline-block;
            animation-name: slide-right;
            animation-duration: 3s;
            animation-iteration-count: infinite;


        }
        @keyframes slide-right{
            from{margin-left: 50px;}
            50%{margin-left: 100px;}
            100%{margin-left:50px ;}
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <img src="images/Register Img.png">
        </div>
        <div class="main-right">
            <div class="registration">
                <div class="header">
                    <h1>Registration</h1>
                </div>
                <div class="line"></div>
                <div>
                    <form>
                        <table >
                            <tr>
                                <td><label>Fisrt Name</label></td>
                                <td><label>Last Name</label></td>
                            </tr>
                            <tr>
                                <td><input type="text" class="inp1" required></td>
                                <td><input type="text" class="inp1" required></td>
                            </tr> 
                            <tr>
                                <td><label>Email</label></td>
                                <td><label>Phone Number</label></td>
                            </tr>
                            <tr>
                                <td><input type="email" class="inp1" required></td>
                                <td><input type="text" class="inp1" required></td>
                            </tr>
                            <tr>
                                <td><label>Password</label></td>
                                <td><label>Confirm Password</label></td>
                            </tr>
                            <tr>
                                <td><input type="password" class="inp1" required></td>
                                <td><input type="password"class="inp1" required></td>
                            </tr>
                            <tr>
                                <td colspan="2"><label>Gender</label></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="radio">
                                        <div>
                                            <input type="radio" class="inp2" name="gender"><label>Male</label>
                                        </div>
                                        <div>
                                            <input type="radio" class="inp2" name="gender"><label>Female</label>
                                        </div>
                                        <div>
                                            <input type="radio" class="inp2" name="gender"><label>Other</label>
                                        </div>
                                    </div>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">

                                <button class="button">Register</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div>
                        <p style="position: absolute;margin-left: 250px;margin-top: 507px;">Already have an account? <span><a href=""> Sign in </a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
